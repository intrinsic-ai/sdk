syntax = "proto3";

package intrinsic_proto.assets.v1;

option go_package = "intrinsic/assets/proto/v1/grpc_connection_go_proto";

// GrpcConnection defines the requirements to be able to establish a gRPC
// connection to a service.  This is typically done within some context, such as
// within the cluster, that should be documented where this is used.
message GrpcConnection {
  message Metadata {
    // The key for the metadata.
    string key = 1;

    // The value to be associated with that key.
    string value = 2;
  }

  // Address of the gRPC service (e.g. localhost:8080).
  string address = 1;

  // Metadata to be included in the gRPC requests.  This is required by some
  // infrastructure to correctly route to the expected server.  HTTP allows for
  // keys to be repeated.
  repeated Metadata metadata = 2;
}
