syntax = "proto3";

package intrinsic_proto.assets.v1;

import "intrinsic/assets/proto/asset_type.proto";
import "intrinsic/assets/proto/id.proto";

option go_package = "intrinsic/assets/proto/v1/reference_go_proto";

message CatalogAsset {
  intrinsic_proto.assets.AssetType asset_type = 1;
  intrinsic_proto.assets.IdVersion id_version = 2;
}

message LocalAsset {
  intrinsic_proto.assets.AssetType asset_type = 1;
  intrinsic_proto.assets.Id id = 2;
  string bundle_path = 3;
}

// References an Asset that is installed in a Solution.
message SolutionAsset {
  // The branch ID of the Solution.
  string branch_id = 1;
  // The name (i.e., the ID string)  of the Asset in the Solution.
  string name = 2;
}
