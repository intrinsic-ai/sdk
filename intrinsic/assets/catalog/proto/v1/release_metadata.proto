syntax = "proto3";

package intrinsic_proto.catalog.v1;

// Release metadata about an asset version in the AssetCatalog.
message ReleaseMetadata {
  // True if this version becomes the default version. Assets must have a
  // default version to be browsable in the catalog. Setting a new default
  // version unsets the previous one.
  bool default = 1;
  // True if the released asset's visibility is restricted to members of the
  // owning organization, overriding other permissions. Ideal for
  // work-in-progress versions or internal test versions that are not ready for
  // use outside of your organization.
  bool org_private = 2;
}
