syntax = "proto3";

package intrinsic_proto.processes;

import "intrinsic/assets/proto/metadata.proto";
import "intrinsic/executive/proto/behavior_tree.proto";

// A processed, portable representation of a Process asset.
message ProcessAsset {
  // Metadata about the asset, such as package, ID, release notes, etc.
  intrinsic_proto.assets.Metadata metadata = 1;

  // The behavior tree representing the process.
  //
  // [BehaviorTree.name] is equal to [Metadata.display_name].
  //
  // The Skill proto in [BehaviorTree.description] stores additional metadata
  // about the process. For subprocesses (parameterizable behavior trees) it
  // describes the interface of the subprocess (parameters, return value, etc.)
  // and contains redundant metadata such as id, version etc. in "skill format".
  //
  // Upon asset creation, the metadata fields in the Skill proto
  // ([Skill.skill_name, .package_name, .id, .id_version, .description]) may be
  // empty. They will then be automatically populated from their counterparts in
  // 'metadata'.
  intrinsic_proto.executive.BehaviorTree behavior_tree = 2;
}
