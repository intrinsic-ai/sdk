syntax = "proto3";

package intrinsic_proto.perception.v1;

// This message declares different camera drivers. Each driver references a
// specific implementation which is used to control and communicate with
// cameras.
message CameraDrivers {
  // The default driver which is used when communicating with GenICam cameras
  // (Aravis).
  message GenICam {
    string device_id = 1;
  }

  // The default driver which is used when communicating with ROS cameras.
  message Ros {
    // The device_id becomes the ROS namespace of this camera.
    string device_id = 1;

    // The driver type, used to determine the ROS service prefix.
    optional string driver_type = 2;
  }

}
