syntax = "proto3";

package intrinsic_proto.icon;

import "intrinsic/icon/control/parts/hal/v1/hal_part_config.proto";
import "intrinsic/math/proto/pose.proto";

option go_package = "intrinsic/icon/control/parts/hal/imu_part/hal_imu_part_config_go_proto";

message HalImuPartConfig {
  // Interface to the hardware module.
  intrinsic_proto.icon.v1.HardwareInterface interface = 1;

  // Transform form the robot flange to the sensor.
  intrinsic_proto.Pose flange_t_sensor = 2;
}
