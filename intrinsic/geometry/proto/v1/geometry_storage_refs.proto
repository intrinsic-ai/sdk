syntax = "proto3";

package intrinsic_proto.geometry.v1;

// GeometryStorageRefs is intended to be an opaque container of references to
// storage objects e.g. CAS URIs. The constituent fields provide no guarantees
// of uniqueness. Can be used to recreate an
// intrinsic_proto.geometry.v1.InlineGeometry instance
message GeometryStorageRefs {
  // A reference to the stored geometry proto e.g. a CAS URI.
  // Encoded as intrinsic_proto.geometry.v1.ExactGeometry instance.
  string exact_geometry_ref = 1;

  // A reference to the stored renderable proto e.g. a CAS URI.
  // Encoded as intrinsic_proto.geometry.v1.Renderable instance.
  string renderable_ref = 2;

  // Whether the to keep the renderable because it was user provided as opposed
  // to being auto generated by the system.
  bool keep_renderable = 3;
}
