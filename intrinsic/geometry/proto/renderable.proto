syntax = "proto3";

package intrinsic_proto.geometry;

option go_package = "intrinsic/geometry/proto/renderable_go_proto";

// Renderable representation of Geometry.
message Renderable {
  // GLTF representation of a geometric shape. May have gone through a lossy
  // process to be generated.
  bytes gltf_string = 1;
}
