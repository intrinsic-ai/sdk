syntax = "proto3";

package intrinsic_proto.cluster.v1;

import "intrinsic/util/status/extended_status.proto";

option go_package = "intrinsic/kubernetes/intrinsic_os/protos/v1/cluster_go_proto";

message Cluster {
  // The unique identifier of the cluster.
  string cluster_name = 1;
  // The display name of the cluster.
  string display_name = 2;

  // Status information about the cluster.
  repeated intrinsic_proto.status.ExtendedStatus extended_statuses = 23;
}

message GetClusterRequest {}
